[*Custom Table]
;mode=forwarder
exec cCutomTable
package_source './custom_table.ini'


[@Tools]


[Tools]
[*Info]
;mode=forwarder
package_source './info.ini'

[Tools]
[*Backup System]
;mode=forwarder
exec cBackupSystem
package_source './backup.ini'


[Tools]
[*Kip Profile]

[*Primary Slot]
;mode=option
list_source '(0, 1, 2, 3, 4, 5)'
set-footer '{list_source(*)}'

[*Slot Mode]
;mode=option
list_source '(docked, handheld, retro)'
set-footer '{list_source(*)}'

[Backup Kip]
ini_file '/switch/.packages/OC Toolkit/config.ini/'
mkdir '/switch/.packages/OC Toolkit/kips/slot_{ini_file("*Primary Slot",footer)}/'
cp /atmosphere/kips/loader.kip '/switch/.packages/OC Toolkit/kips/slot_{ini_file("*Primary Slot",footer)}/{ini_file("*Slot Mode",footer)}.kip'

[Restore Kip]
ini_file '/switch/.packages/OC Toolkit/config.ini/'
mkdir '/switch/.packages/OC Toolkit/kips/slot_{ini_file("*Primary Slot",footer)}/'
cp '/switch/.packages/OC Toolkit/kips/slot_{ini_file("*Primary Slot",footer)}/{ini_file("*Slot Mode",footer)}.kip' /atmosphere/kips/loader.kip
exec boot
refresh


[Tools]
[*System Settings]
;mode=forwarder
exec cSystemSettings
package_source './system-settings.ini'


[Tools]
[*Sys-clk Settings]
;mode=forwarder
exec cSys-clk
package_source './sys-clk_settings.ini'



[Tools]
[*Software Update]
;mode=forwarder
exec cUpdate
package_source './update.ini'



[Reboot & Apply]
[*Reboot To]
ini_file_source /bootloader/hekate_ipl.ini
filter config
reboot boot {ini_file_source(*)}
